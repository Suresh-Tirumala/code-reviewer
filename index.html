<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODING AGENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Code Utilities -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F1F5F9; /* Slate-100 */
            color: #020617; /* Deep Obsidian */
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .code-font {
            font-family: 'Fira Code', 'Cascadia Code', 'Source Code Pro', monospace;
            font-size: 15px !important;
            line-height: 1.7;
            font-variant-ligatures: contextual;
            letter-spacing: -0.01em;
        }
        .bg-obsidian { background-color: #020617; }
        .text-obsidian { color: #020617; }
        .border-slate-custom { border-color: #CBD5E1; }
        
        .editor-bg {
            background-color: #ffffff;
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; border: 2px solid transparent; background-clip: content-box; }

        pre code {
            background: #020617 !important;
            padding: 1.5rem !important;
            border-radius: 1rem;
            display: block;
            color: #f8fafc;
            font-size: 14px !important;
            border: 1px solid #1e293b;
            box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.1);
        }
        
        .prose h3 { margin-top: 1.25rem; margin-bottom: 0.5rem; font-weight: 700; font-size: 1.15rem; color: #1e293b; }
        .prose p { margin-bottom: 0.75rem; font-size: 0.95rem; line-height: 1.6; color: inherit; }
        .prose ul { list-style-type: disc; padding-left: 1.25rem; margin-bottom: 1rem; color: inherit; }
        .prose code { 
            font-size: 0.85em !important; 
            background: rgba(0,0,0,0.05); 
            padding: 0.15rem 0.3rem; 
            border-radius: 0.25rem; 
            color: #2563eb; 
            font-weight: 700;
        }
        .prose-invert code {
            background: rgba(255,255,255,0.15);
            color: #ffffff;
        }

        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .flip-transition { transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        .prose-sm pre {
            margin: 1.5rem 0 !important;
            border-radius: 0.85rem !important;
            padding: 0 !important;
            overflow: hidden !important;
            background: #020617 !important;
            border: 1px solid rgba(255,255,255,0.15);
            max-width: 100% !important;
            box-sizing: border-box !important;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .prose-sm pre::before {
            content: 'CODE EXAMPLE';
            display: block;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.4);
            font-size: 9px;
            font-weight: 900;
            letter-spacing: 0.15em;
            font-family: 'Inter', sans-serif;
        }

        .prose-sm pre code {
            padding: 1.25rem !important;
            display: block !important;
            overflow-x: auto !important;
            white-space: pre !important;
            word-break: normal !important;
            font-family: 'Fira Code', monospace !important;
            font-size: 14px !important;
            font-weight: 600 !important;
            line-height: 1.6 !important;
            background: transparent !important;
            color: #f1f5f9 !important;
            max-width: 100% !important;
        }
        
        .prose-sm p:last-child { margin-bottom: 0 !important; }
        .prose-sm code:not(pre code) {
            word-break: break-all !important;
            white-space: normal !important;
            font-weight: 700 !important;
        }

        .preview-shadow { box-shadow: 0 0 40px -10px rgba(0,0,0,0.1); }
    </style>
    
    <script>
        // Marked/Highlight configuration
        document.addEventListener('DOMContentLoaded', () => {
            if (window.marked && window.hljs) {
                const renderer = new marked.Renderer();
                marked.setOptions({
                    renderer: renderer,
                    highlight: function(code, lang) {
                        const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                        return hljs.highlight(code, { language }).value;
                    },
                    langPrefix: 'hljs language-'
                });
            }
        });
    </script>
<script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
